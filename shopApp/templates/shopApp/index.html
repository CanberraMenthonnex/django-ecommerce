{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'shopApp/style.css' %}">
    <title>Shop APP</title>
</head>
<body>
    <main id="index">
        <h1>Shop App</h1>

        <section>
            {% for data in dataset %}
            <div class="card">
                <img src="{{ data.image }}" alt="">
                <h2>{{ data.title }}</h2>
                <h3>{{ data.price }}€</h3>
                <div class="overlay">
                    <a href="../shopApp/{{data.id}}">Voir détail</a>
                </div>
                
            </div>
            {% endfor %} 
        </section>
         
    </main>
</body>
</html>
