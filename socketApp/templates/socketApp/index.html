{% extends 'socketApp/base.html' %}
{% block content %}
<div class="wrapper">
  <h1>Welcome to the instant chat message</h1>
  <form method="POST">
    {% csrf_token %}
    <div class='form-control'>
      <label for="room">Room name</label>
      <input id="room" type="text" name="room_name" required />
    </div>
    <div class='form-control'>
      <label for="pseudo">Pseudo</label>
      <input type="text" id="pseudo">
    </div>
    <input type="submit" class="button" value="Start Chat" />
</div>
</form>
{% endblock content %}
